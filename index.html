<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Altamaritime â€” Notice</title>
  <meta name="description" content="Down on the corner. For any inquiry please email chartering@altamaritime.com." />
  <style>
    :root{
      --overlay: rgba(0, 0, 0, 0.55);
      --fg: #ffffff;
      --accent: #38bdf8; /* sky-400 */
      --radius: 16px;
      --shadow: 0 8px 30px rgba(0,0,0,0.4);
      --font: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body{
      height: 100vh;
      background: url("sea-bg.png") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font);
      color: var(--fg);
      text-align: center;
    }

    .overlay{
      position: absolute;
      inset: 0;
      background: var(--overlay);
      z-index: 0;
    }

    .card{
      position: relative;
      z-index: 1;
      padding: 2.5rem 2rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      max-width: 600px;
      width: 90%;
    }

    h1{
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 600;
      margin-bottom: 0.75rem;
      letter-spacing: -0.02em;
    }

    p{
      font-size: 1.1rem;
      font-weight: 300;
      margin-bottom: 1.5rem;
    }

    .email{
      display: inline-block;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      color: var(--fg);
      background: var(--accent);
      text-decoration: none;
      transition: background 0.25s ease, transform 0.25s ease;
    }
    .email:hover{
      background: #0ea5e9; /* darker sky blue */
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">down on the corner</h1>
    <p>for any inquiry please email us on</p>
    <a class="email" href="mailto:chartering@altamaritime.com">
      chartering@altamaritime.com
    </a>
  </main>
</body>
</html>
